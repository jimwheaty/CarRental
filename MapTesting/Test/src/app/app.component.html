<div class="header" *ngIf="infoWindow==false">
  <div class="search">
    <form autocomplete="on">
      <input [(ngModel)]="form_filter_name" placeholder="Όνομα: πχ. Ford Focus" list="Names" name="Names" />
      <datalist id="Names">
        <option value="Ford fiesta">
        <option value="Citroen C1">
        <option value="Opel Corsa">
        <option value="Renault Captur">
        <option value="Opel astra">
        <option value="Mercedes-Benz A-Class"></option>
        <option value="Nissan Qashqai"></option>
        <option value="Volkswagen Touran"></option>
        <option value="Volkswagen Caravelle"></option>
        <option value="Opel Insignia"></option>
        <option value="Volkswagen Passat"></option>
        <option value="Audi A6"></option>
      </datalist>
      <input [(ngModel)]="form_filter_category" placeholder="Κατηγορία: πχ. Μικρό" list="Categories" name="Categories" />
      <datalist id="Categories">
        <option value="Μικρό"></option>
        <option value="Μεσαίο"></option>
        <option value="Estate"></option>
        <option value="Επιβατικό"></option>
        <option value="Μεγάλο"></option>
        <option value="Premium"></option>
      </datalist>
      <!-- <input [(ngModel)]="form_filter_tags" placeholder="Επιπλέον" list="Tags" name="Tags" /> -->
      <button (click)="onTagList()">Επιπλέον...</button>
      
      <br>
      <div *ngIf="tagListWindow==true" class="tagList">
        <ul>
          <input type="checkbox" > checkbox 1
          <br>
          <input type="checkbox"> checkbox 2
          <br>
          <input type="checkbox"> checkbox 3
          <br>
          <input type="checkbox"> checkbox 4
        </ul>
      </div>
    </form>
  </div>
  <button class="searchButton" (click)="onFilter()">Αναζήτηση σε αυτή την περιοχή</button>
  <div class="getlocation">
      <button (click)="ongetlocation()">Που είμαι;</button>
    </div>
    <div class="offers">
      <button (click)="onFilter()">Προσφορές</button>
  </div>
  
  <div class="profile" *ngIf="loggedIn==true">
    <button (click)="onProfile()">Προφίλ<!-- {{user.name}} --></button>
  </div>
  <div class="profile" *ngIf="loggedIn==false">
    <button (click)="loginWindow=!loginWindow">Έχετε λογαριασμό? Δημιουργήστε εδώ</button>
  </div>
  <div id="profileWindow" class="profileWindow" *ngIf="profileWindow==true">
    πεδίο 1
    <br>
    πεδίο 42
    <br>
    <button (click)="onLogout();">Αποσυνδέσου</button>
  </div>
  <div id="loginWindow" class="profileWindow" *ngIf="loginWindow==true">
    <input [(ngModel)]="username" type="text" placeholder="Όνομα: πχ. Takis97">
    <br>
    <input [(ngModel)]="password" type="password" placeholder="Κωδικός: πχ. 42islife">
    <br>
    <button (click)="onLogInButton()">Συνδέσου</button>
    ή
    <button (click)="onSignUpButton()">Κάνε εγγραφή</button>
    <p id="signupErrorMes" style="color:red"></p>
    <p id="signupSuccessMes" style="color:green"></p>
  </div>
</div>

<div *ngIf="uploadWindow" id="uploadEntry" class="uploadEntry">
  <button (click)="onCloseUploadWindow()">Κλείσε</button>
  <br><br>
  <input [(ngModel)]="form_name" placeholder="name" type="text" />
  <br><br>
  <input [(ngModel)]="form_value"  placeholder="value" type="number" />
  <br><br>
  <button (click)="onSave()">Αποθήκευση</button>
</div>

<div class="uploadButton">
  <button *ngIf="!uploadWindow  && loggedIn"(click)="onOpenUploadWindow()" >Προσθήκη αυτοκινήτου εδώ !</button>
</div>
